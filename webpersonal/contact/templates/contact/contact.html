{% extends 'core/base.html' %}
{% block title %}Contact{% endblock title %}
{% block content %}
{% load static %}

<div class="container d-flex min-vh-100 justify-content-center items-align-center">
    <div class="row align-items-center p-3">        
        <div class="col-lg-5 col-md-7 col-
        sm-5 col bg-bluee text-lightblue border-15r shadow-me p-4 mx-auto">

            <div class="text-center ">
                <h1>Contact</h1>
                <p class="text-mediumblue">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Voluptas cum rerum ut fugit impedit?. Laboriosam doloremque veritatis expedita porro.
            </div>
            <form>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" placeholder="Enter a name" class="form-control">
                    
                </div>

                <div class="mb-3">
                    <label class="form-label">E-mail</label>
                    <input type="email" placeholder="Enter your email" class="form-control">
                </div>
                
                <div class="mb-4">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" placeholder="Enter a message" name="" id="" cols="30" rows="5"></textarea>
                </div>

                <div class="d-flex justify-content-center ">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
